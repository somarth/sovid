<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Vidushi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff69b4;
        }
        p {
            font-size: 1.2em;
        }
        .heart {
            font-size: 50px;
            color: red;
        }
        .button {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>

    <h1>To My Dearest Vidushi</h1>
    <div class="heart">❤️</div>
    <p>Hi Vidushi,</p>
    <p>I just wanted to take a moment to tell you how much you mean to me. Every time I see you, my heart skips a beat.</p>
    <p>Your smile lights up my day, and your laughter is music to my ears. You are truly special to me.</p>
    <p>With all my love,</p>
    <p>Somarth</p>
    <button class="button" onclick="alert('I love you!')">Click Here ❤️</button>

</body>
</html>
